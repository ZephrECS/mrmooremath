<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Located in Nashville, Tennessee, Davidson Academy is a college-preparatory, interdenominational school for preschool through grade 12. DA's mission is to 'prepare students for college, life and eternity.'"
		/>
		<meta http-equiv="Content-Language" content="en" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Davidson Academy | College Preparatory School | Nashville, TN</title>
		<link rel="shortcut icon" content="favicon.webp" />
		<script src="/marcs/scramjet.all.js"></script>
		<script src="mux/index.js" defer></script>
		<script src="ep/index.js" defer></script>
		<script src="assets/js/pre.js" defer></script>
		<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" />
		<link href="assets/css/main.css" rel="stylesheet" />
	</head>

	<body style="overflow: hidden" class="theme-classic">
		<img
			class="cursor"
			alt="cursor"
			src="assets/img/cursor.webp"
			width="32px"
			height="32px"
		/>
		<div class="nav-container">
			<div class="nav">
				<h1 id="title">Navigation</h1>
				<div class="buttons">
					<button onclick="window.location.href='/g'">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-gamepad2-icon lucide-gamepad-2"
						>
							<line x1="6" x2="10" y1="11" y2="11" />
							<line x1="8" x2="8" y1="9" y2="13" />
							<line x1="15" x2="15.01" y1="12" y2="12" />
							<line x1="18" x2="18.01" y1="10" y2="10" />
							<path
								d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"
							/>
						</svg>
					</button>
					<button onclick="window.location.href='/settings'">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-settings-icon lucide-settings"
						>
							<path
								d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
							/>
							<circle cx="12" cy="12" r="3" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<div class="w-container">
			<iframe id="frame"></iframe>
			<div class="action-menu" id="actionMenu">
				<button id="historyBtn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M21 6H3" />
						<path d="M10 12H3" />
						<path d="M10 18H3" />
						<circle cx="17" cy="15" r="3" />
						<path d="m21 19-1.9-1.9" />
					</svg>
					History
				</button>
				<button id="extensionsBtn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M12 3v18" />
						<path d="M3 12h18" />
						<rect x="3" y="3" width="18" height="18" rx="2" />
					</svg>
					Extensions
				</button>
				<button id="inspectBtn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="m16 18 6-6-6-6" />
						<path d="m8 6-6 6 6 6" />
					</svg>
					Inspect Element
				</button>
			</div>
			<div class="wcontrols">
				<div class="left-controls">
					<button class="nav-btn" id="backBtn" title="Back">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="m12 19-7-7 7-7" />
							<path d="M19 12H5" />
						</svg>
					</button>
					<button class="nav-btn" id="forwardBtn" title="Forward">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M5 12h14" />
							<path d="m12 5 7 7-7 7" />
						</svg>
					</button>
					<button class="nav-btn" id="reloadBtn" title="Reload">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
							<path d="M21 3v5h-5" />
						</svg>
					</button>
				</div>
				<form class="url-bar" id="urlForm">
					<input
						type="text"
						id="urlInput"
						autocomplete="off"
						placeholder="Enter URL or search..."
					/>
				</form>
				<div class="right-controls">
					<button class="nav-btn" id="fullscreenBtn" title="Fullscreen">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M8 3H5a2 2 0 0 0-2 2v3" />
							<path d="M21 8V5a2 2 0 0 0-2-2h-3" />
							<path d="M3 16v3a2 2 0 0 0 2 2h3" />
							<path d="M16 21h3a2 2 0 0 0 2-2v-3" />
						</svg>
					</button>
					<button class="close-btn" id="closeBtn" title="Close">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M18 6 6 18" />
							<path d="m6 6 12 12" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<div class="center">
			<h1 id="title">Davidson Academy</h1>
			<form id="form" class="wsearch">
				<input
					id="address"
					type="text"
					autocomplete="off"
					placeholder="search for textbooks"
				/>
				<div class="autoc" id="autoc"></div>
			</form>
		</div>
		<script src="assets/js/cursor.js"></script>
		<script src="assets/js/foxy.js"></script>
		<script src="assets/js/settings.js"></script>
	</body>
</html>
