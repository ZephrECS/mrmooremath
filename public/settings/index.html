<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quasar</title>
		<link href="/assets/css/main.css" rel="stylesheet" />
		<meta
			name="description"
			content="Play the best PC, flash, and HTML5 games, free for everyone to enjoy!"
		/>
		<meta http-equiv="Content-Language" content="en" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />
		<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
	</head>
	<body>
		<img
			class="cursor"
			src="/assets/img/cursor.webp"
			width="32px"
			alt="cursor"
			height="32px"
		/>
		<div class="nav-container">
			<div class="nav">
			<h1 onclick="window.location.href='/'">Quasar</h1>
				<div class="buttons">
					<button onclick="window.location.href='/g'">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-gamepad2-icon lucide-gamepad-2"
					>
						<line x1="6" x2="10" y1="11" y2="11" />
						<line x1="8" x2="8" y1="9" y2="13" />
						<line x1="15" x2="15.01" y1="12" y2="12" />
						<line x1="18" x2="18.01" y1="10" y2="10" />
						<path
							d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"
						/>
					</svg>
				</button>
					<button onclick="window.location.href='/settings'">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-settings-icon lucide-settings"
						>
							<path
								d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
							/>
							<circle cx="12" cy="12" r="3" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<div class="settings-container">
			<div class="settings-category">
				<h2>QOL</h2>
				<!--<h3>CDN Switcher (Use if games fail to load)</h3>
				<select id="cdn-switcher">
					<option value="https://cdn.statically.io/gl/3kh0/3kh0-assets/main/">
						Statically
					</option>
					<option
						value="https://cdn.jsdelivr.net/gh/GalacticNetwork/3kh0-assets@main/"
					>
						JSDelivr
					</option>
					<option value="https://glcdn.rawgit.net/3kh0/3kh0-assets/-/raw/main/">
						Rawgit
					</option>
				</select>-->
				<h3>Panic</h3>
				<h5>Panic Button</h5>
				<button id="panicKey">N/A</button>
				<h5>Panic URL</h5>
				<input type="text" value="https://classroom.google.com" id="panicURL"></input>
				<h3>Cloaking</h3>
				<h5>Focus Cloaking</h5>
				<div class="toggle-switch active" id="focusCloaking">
                    <div class="toggle-slider"></div>
                </div>
				<h5>about:blank Cloaking</h5>
				<div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 5px;">		
					<button id="abCloak">Normal about:blank</button>
					<button id="abCloak2">Buffed about:blank</button>
				</div>
				<h3>Data Saving</h5>
				<div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 5px;">				
					<button id="export">Export save data</button>
					<button id="import">Import save data</button>
					<button id="clear">Wipe save data</button>
				</div>
			</div>
			<div class="settings-category">
				<h2>UI</h2>
				<h3>Cursor</h3>
				<h5>Custom Cursor</h5>
				<div class="toggle-switch active" id="customMouse">
                    <div class="toggle-slider"></div>
                </div>
				<h5>Cursor Speed</h3>
				<div style="display: flex">
					<input
						id="cursorSpeed"
						type="range"
						min="0.01"
						max="1"
						value="0.08"
						step="0.01"
					/>
					<p id="currentSpeed">0.08</p>
				</div>
				<h3>Themes</h3>
				<div class="theme-options-grid">
					<div class="theme-option" data-theme-class="theme-classic">
						<div class="theme-preview theme-classic"></div>
						<span>Classic</span>
					</div>
					<div class="theme-option" data-theme-class="theme-midnight">
						<div class="theme-preview theme-midnight"></div>
						<span>Midnight</span>
					</div>
					<div class="theme-option" data-theme-class="theme-sunset">
						<div class="theme-preview theme-sunset"></div>
						<span>Sunset</span>
					</div>
					<div class="theme-option" data-theme-class="theme-forest">
						<div class="theme-preview theme-forest"></div>
						<span>Forest</span>
					</div>
					<div class="theme-option" data-theme-class="theme-candy">
						<div class="theme-preview theme-candy"></div>
						<span>Candy</span>
					</div>
					<div class="theme-option" data-theme-class="theme-ocean">
						<div class="theme-preview theme-ocean"></div>
						<span>Ocean</span>
					</div>
					<div class="theme-option" data-theme-class="theme-lime">
						<div class="theme-preview theme-lime"></div>
						<span>Lime</span>
					</div>
					<div class="theme-option" data-theme-class="theme-rose">
						<div class="theme-preview theme-rose"></div>
						<span>Rose</span>
					</div>
					<div class="theme-option" data-theme-class="theme-sky">
						<div class="theme-preview theme-sky"></div>
						<span>Sky</span>
					</div>
					<div class="theme-option" data-theme-class="theme-solar">
						<div class="theme-preview theme-solar"></div>
						<span>Solar</span>
					</div>
					<div class="theme-option" data-theme-class="theme-onyx">
						<div class="theme-preview theme-onyx"></div>
						<span>Onyx</span>
					</div>
					<div class="theme-option" data-theme-class="theme-cyber">
						<div class="theme-preview theme-cyber"></div>
						<span>Cyber</span>
					</div>
					<div class="theme-option" data-theme-class="theme-violet">
						<div class="theme-preview theme-violet"></div>
						<span>Violet</span>
					</div>
					<div class="theme-option" data-theme-class="theme-abyss">
						<div class="theme-preview theme-abyss"></div>
						<span>Abyss</span>
					</div>
					<div class="theme-option" data-theme-class="theme-carbon">
						<div class="theme-preview theme-carbon"></div>
						<span>Carbon</span>
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='//enabledetective.com/f6/6b/19/f66b199727e844c6fd4d4c67f3c67c72.js'></script>
	</body>
	<script src="/assets/js/cursor.js"></script>
	<script src="/assets/js/settings.js"></script>
	<script type='text/javascript' src='//pl28041074.effectivegatecpm.com/97/d7/75/97d77543afed7c83a842ad114d496cc4.js'></script>
</html>
